<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <title>RepSearch</title>
    <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
    
    <div class="form-outer-container">
        <div class="background"> 
        </div>
        <div class="nav-bar">
            <div class="left-header">
                <div class="site-name-container">
                    <h1 class="site-name">RepSearch</h1>
                </div>
            </div>
    
            <div class="right-header">
                <div>
                    <a class="link home" href="index.html">Home</a> 
                </div>
                <div>
                    <a class="link about" href="about.html">About</a>
                </div>
                <div>
                    <a class="link-github" href="https://github.com/jko113/representative_lookup" target="_blank">
                        <i class="fab fa-github fa-2x"></i>
                    </a>
                </div>
            </div>
    
        </div>
        
        <div class="form-inner-container">
            <form class="address" data-input="address-form">
                    <div class="form-group street-address">
                        <input type="text" data-input="street" autocomplete='address-line1' class="form-control street" placeholder="address">
                    </div>
                        <div class="form-group city">
                            <input type="text" data-input="city" autocomplete='address-level2' class="form-control" placeholder="city">
                        </div>
                        <div class="form-group state">
                            <select class="form-control" data-input="state" autocomplete="address-level1" placeholder="state">
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>  
                        </div>
                        <div class="form-row">
                            <div class="form-button submit-button-container">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                            <div class="form-button submit-button-container">
                                <button type="reset" class="btn btn-primary">Clear</button>
                            </div>
                        </div>
            </form>
        </div>
    </div>
    <div class="data-show" data-show>
    </div>

    <script src="popper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
