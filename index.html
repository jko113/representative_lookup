<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="popper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>APIs</title>
</head>
<body>
    <header><h1>Representative Lookup</h1></header>

    <form class="address" data-input="address-form">
        <label for="street">Street Address: </label><input type="text" data-input="street" autocomplete='address-line1'><br>
        <label for="city">City: </label><input type="text" data-input="city" autocomplete='address-level2'><br>
        <label for="state">State: </label><input type="text" data-input="state" autocomplete='address-level1'><br>
        <button type="submit">Submit</button>
    </form>

    <div class="data-show" data-show>
    </div>

    <script src="main.js"></script>
    <script src="pops.js"></script>
</body>
</html>
